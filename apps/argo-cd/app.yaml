apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argo
spec:
  project: default
  destination:  
    namespace: argo
    server: https://kubernetes.default.svc
  sources:
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 7.7.13
    chart: argo-cd
    helm:
      valueFiles:
      - $values/values/argo-cd/values.yaml
  - ref: values
    repoURL: https://github.com/youngshinn/multi-cloud.git
    targetRevision: HEAD